version: '3.7'
services:
  website-service:
    image: jaylordibe/nginx-php
    container_name: website-service
    restart: unless-stopped
    tty: true
    ports:
      - "8001:80"
    volumes:
      - ./public/www.cicd.local:/var/www/html
    networks:
      - cicd-network
  app-service:
    image: jaylordibe/nginx-php
    container_name: app-service
    restart: unless-stopped
    tty: true
    ports:
      - "8002:80"
    volumes:
      - ./public/app.cicd.local:/var/www/html
    networks:
      - cicd-network
  api-service:
    image: jaylordibe/nginx-php
    container_name: api-service
    restart: unless-stopped
    tty: true
    ports:
      - "8003:80"
    volumes:
      - ./public/api.cicd.local:/var/www/html
    networks:
      - cicd-network
  database-service:
    image: mysql
    container_name: database-service
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - cicd-network
  webserver-service:
    image: nginx
    container_name: webserver-service
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      #- ./conf/nginx.conf /etc/nginx/nginx.conf
      - ./conf/sites-available:/etc/nginx/conf.d
      - ./conf/ssl:/etc/nginx/ssl
    networks:
      - cicd-network
networks:
  cicd-network:
    driver: bridge
