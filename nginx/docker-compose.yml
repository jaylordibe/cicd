version: '3.7'
services:
  website-service:
    image: jaylordibe/nginx-php
    container_name: website-service
    restart: unless-stopped
    tty: true
    ports:
      - "7001:80"
    volumes:
      - ./public/www.site.local:/var/www/html
    networks:
      - app-network
  app-service:
    image: jaylordibe/nginx-php
    container_name: app-service
    restart: unless-stopped
    tty: true
    ports:
      - "7002:80"
    volumes:
      - ./public/app.site.local:/var/www/html
    networks:
      - app-network
  api-service:
    image: jaylordibe/nginx-php
    container_name: api-service
    restart: unless-stopped
    tty: true
    ports:
      - "7003:80"
    volumes:
      - ./public/api.site.local:/var/www/html
    networks:
      - app-network
  database-service:
    image: mysql
    container_name: database-service
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: u!8317MX5cTD
      MYSQL_DATABASE: app_development
      MYSQL_USER: app
      MYSQL_PASSWORD: j^Y^1m33U2fr
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - app-network
  webserver-service:
    image: nginx
    container_name: webserver-service
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/nginx.conf /etc/nginx/nginx.conf
      - ./conf/sites-available:/etc/nginx/conf.d
      - ./conf/ssl:/etc/nginx/ssl
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
