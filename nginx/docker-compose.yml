services:
  website-service:
    image: jaylordibe/laravel-php
    container_name: website-service
    restart: unless-stopped
    tty: true
    ports:
      - "8001:80"
    volumes:
      - ./public/website:/var/www/html
    working_dir: /var/www/html
    networks:
      - cicd-network
  webapp-service:
    image: jaylordibe/angular-node
    container_name: webapp-service
    restart: unless-stopped
    tty: true
    ports:
      - "8002:80"
    volumes:
      - ./public/webapp:/var/www/html
    working_dir: /var/www/html
    networks:
      - cicd-network
  api-service:
    image: jaylordibe/laravel-php
    container_name: api-service
    restart: unless-stopped
    tty: true
    ports:
      - "8003:80"
    volumes:
      - ./public/api:/var/www/html
    working_dir: /var/www/html
    networks:
      - cicd-network
  database-service:
    image: mysql:8.0.25
    container_name: database-service
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - cicd-network
  webserver-service:
    image: nginx
    container_name: webserver-service
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/nginx.conf /etc/nginx/nginx.conf
      - ./conf/sites-available:/etc/nginx/conf.d
      - ./conf/ssl:/etc/nginx/ssl
    networks:
      - cicd-network
networks:
  cicd-network:
    driver: bridge
